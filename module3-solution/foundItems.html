<ul>
  <li ng-repeat="item in foundItemsCtrl.foundItems">
    {{ item.name  }}, {{ item.short_name }}, {{ item.description }}
    <button ng-click="foundItemsCtrl.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
<div class="error" ng-if="foundItemsCtrl.foundItems.length === 0">Nothing found</div>
